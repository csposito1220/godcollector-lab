{% extends 'base.html' %}
{% block content %}

<h1>Mythology List</h1>

{% for mythology in mythologies %}
  <a href="{% url 'detail' mythology.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ mythology.name }}</span>
        <p>Region: {{ mythology.region }}</p>
        <p>Description: {{ mythology.description|linebreaks }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
